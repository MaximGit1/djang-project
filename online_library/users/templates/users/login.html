{% extends 'book_storage/base.html' %}
{% load static %}
{% block content %}

<div class="background-form">
<div class="auth-form">
    <div style="display: flex;">
        <h1>Авторизация</h1>
<button type="button" onclick="history.back();">
    <img src="{% static 'book_storage/images/cancel.png' %}">
</button>
    </div>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Логин</label>
            {{form.username}}
        </div>
        <div>
            <label>Пароль</label>
            {{form.password}}
        </div>
        <div>
            {{form.errors}}
        </div>
        <p><button type="submit">Войти</button></p>
    </form>
    <a href="{% url 'users:register' %}">Нет аккаунта?</a>
</div>
</div>

{% endblock %}
