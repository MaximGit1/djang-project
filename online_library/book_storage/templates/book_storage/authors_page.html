{% extends 'book_storage/base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'book_storage/js/authors_page.js' %}"></script>
<div class="container-authors">
{% for author in authors %}
<div class="card-author">
<div class="author_img">
    {% if author.photo %}
    <a href="{% url 'author_page' author.id %}">
        <img src="{{ author.photo.url }}" alt="{{ author.fio_author }} photo" height='250px' style='border-radius:20px'></a>
    {% else %}
    <a href="{% url 'author_page' author.id %}"><img src="{% static 'book_storage/images/default.jpg' %}"alt="Default photo" height='300px'></a>
    {% endif %}
  </div>
<div data-biography="{{ author.biography }}" data-page-url="{% url 'author_page' author.id %}" class="author_info">

    <h1><a href="{% url 'author_page' author.id %}">{{ author.fio_author }}</a></h1>

  </div>
</div>

{% endfor %}
</div>
{% endblock %}
