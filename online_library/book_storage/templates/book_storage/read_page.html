{% extends 'book_storage/base.html' %}
{% load static %}

{% block content %}
<div style="display: flex">
    <img src="{{ book.book_image.url }}" style="margin-top: 20px; margin-right: 20px">
    <div>
    <h1>{{ book.title }}</h1>
    <h2>{{ book.id_author }}</h2>
    </div>
</div>
<h3 class="read_text">
{{ book.read_text }}
</h3>
<div class="download_book" style="display: flex; justify-content: center;">
<a href="{% url 'book_page' book.id %}">Скачать книгу</a>
</div>
{% endblock %}
